version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: christmas-tree-web
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      # 挂载构建后的静态文件
      - ./dist:/usr/share/nginx/html:ro
      # 挂载nginx配置文件
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # 挂载SSL证书（需要创建ssl目录并放置证书文件）
      - ./ssl:/etc/nginx/ssl:ro
      # 挂载日志目录（可选）
      - ./logs/nginx:/var/log/nginx
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    driver: bridge
